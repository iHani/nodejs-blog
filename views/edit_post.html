  <div class="header clearfix">
    {% include "includes/nav.html" %}
  </div>

  <div class="jumbotron">
    <h3>Edit Post</h3>
    <form action="/update_post/{{post_id}}" method="POST">
      <div class="form-group">
        <input name="post_title" type="text" class="form-control" id="post_title" placeholder="Title" required value="{{post_title}}">
      </div>

      <div class="form-group">
        <textarea name="post_body" class="form-control" id="post_body" rows="3" placeholder="Body" required>{{post_body}}</textarea>
      </div>

  </div>

</div> <!-- /container -->
